<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthwave Compass</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Courier New", monospace;
      background: radial-gradient(ellipse at top, #2a0040 0%, #050010 60%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Retro grid background */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,0,255,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
      animation: gridPulse 4s ease-in-out infinite;
    }
    
    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.3; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    .status {
      margin-bottom: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #ff00ff;
      background: rgba(255,0,255,0.15);
      font-size: 12px;
      text-shadow: 0 0 8px #ff00ff;
      letter-spacing: 1px;
    }
    
    .status.active {
      border-color: #00ffff;
      background: rgba(0,255,255,0.15);
      color: #e0ffff;
      text-shadow: 0 0 8px #00ffff;
      animation: statusGlow 2s ease-in-out infinite;
    }
    
    @keyframes statusGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(0,255,255,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,255,0.8); }
    }

    /* Compass container */
    .compass-wrap {
      margin: 20px auto;
      width: min(75vw, 300px);
      height: min(75vw, 300px);
      position: relative;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(255,0,255,0.6),
        0 0 60px rgba(0,255,255,0.4),
        inset 0 0 30px rgba(0,0,0,0.8);
      background: radial-gradient(circle, #1a0028 0%, #050010 70%, #000 100%);
      animation: compassPulse 3s ease-in-out infinite;
    }
    
    @keyframes compassPulse {
      0%, 100% { 
        box-shadow:
          0 0 30px rgba(255,0,255,0.6),
          0 0 60px rgba(0,255,255,0.4),
          inset 0 0 30px rgba(0,0,0,0.8);
      }
      50% { 
        box-shadow:
          0 0 40px rgba(255,0,255,0.8),
          0 0 80px rgba(0,255,255,0.6),
          inset 0 0 40px rgba(0,0,0,0.9);
      }
    }

    /* Rotating inner compass dial */
    .compass-inner {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      transition: transform 0.15s ease-out;
    }

    /* Outer ring */
    .ring {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: 
        linear-gradient(#1a0028, #1a0028) padding-box,
        linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff) border-box;
      box-shadow:
        0 0 15px rgba(255,0,255,0.8),
        inset 0 0 15px rgba(0,255,255,0.6);
      animation: ringRotate 8s linear infinite;
    }
    
    @keyframes ringRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    /* Cardinal directions */
    .dirs {
      position: absolute;
      inset: 0;
    }
    .dirs span {
      position: absolute;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 10px currentColor;
    }
    .dirs .n { 
      top: 8px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: #ff00ff;
      font-size: 22px;
    }
    .dirs .w { 
      top: 50%; 
      right: 8px; 
      transform: translateY(-50%); 
      color: #00ffff; 
    }
    .dirs .s { 
      bottom: 8px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: #ffff00; 
    }
    .dirs .e { 
      top: 50%; 
      left: 8px; 
      transform: translateY(-50%); 
      color: #ff8800; 
    }

    /* Compass needle - now fixed pointing up */
    .needle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 120px;
      transform-origin: center bottom;
      transform: translate(-50%, -100%);
      filter: drop-shadow(0 0 12px #ff00ff);
      z-index: 10;
    }
    
    .needle-north {
      background: linear-gradient(180deg, #ff0080 0%, #ff00ff 100%);
      clip-path: polygon(50% 0%, 100% 100%, 50% 88%, 0% 100%);
      animation: needleGlow 2s ease-in-out infinite;
    }
    
    @keyframes needleGlow {
      0%, 100% { filter: drop-shadow(0 0 12px #ff00ff); }
      50% { filter: drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 30px #ff0080); }
    }

    /* Center dot */
    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #fff 0%, #ff00ff 100%);
      box-shadow: 
        0 0 15px #ff00ff,
        0 0 25px #ff0080;
      animation: dotPulse 1.5s ease-in-out infinite;
      z-index: 5;
    }
    
    @keyframes dotPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Heading display */
    .heading {
      margin-top: 16px;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 
        0 0 15px #ff00ff,
        0 0 30px #ff0080;
      letter-spacing: 4px;
      animation: headingGlow 2s ease-in-out infinite;
    }
    
    @keyframes headingGlow {
      0%, 100% { 
        text-shadow: 
          0 0 15px #ff00ff,
          0 0 30px #ff0080;
      }
      50% { 
        text-shadow: 
          0 0 20px #ff00ff,
          0 0 40px #ff0080,
          0 0 60px #ff00ff;
      }
    }

    .direction-label {
      margin-top: 6px;
      font-size: 20px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
      letter-spacing: 6px;
      font-weight: bold;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 8px 10px;
      font-size: 10px;
      text-align: left;
      border-radius: 6px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(0,255,255,0.3);
      font-family: monospace;
      white-space: pre;
      z-index: 10;
      max-width: 140px;
    }

    /* Start overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(5,0,20,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    .overlay.hidden { display: none; }
    
    .overlay-card {
      background: 
        linear-gradient(135deg, rgba(49,0,80,0.9) 0%, rgba(16,0,32,0.9) 100%);
      padding: 28px 22px;
      border-radius: 20px;
      border: 2px solid #ff00ff;
      box-shadow: 
        0 0 30px rgba(255,0,255,0.6),
        0 0 60px rgba(0,255,255,0.3);
      max-width: 85%;
      text-align: center;
      animation: cardFloat 3s ease-in-out infinite;
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .overlay-title {
      font-size: 22px;
      margin-bottom: 12px;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .overlay-text {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #e0ffff;
      opacity: 0.9;
    }
    
    .overlay-btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      border: 2px solid #00ffff;
      background: 
        linear-gradient(135deg, rgba(0,255,255,0.3) 0%, rgba(0,128,255,0.3) 100%);
      color: #00ffff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 
        0 0 20px rgba(0,255,255,0.6),
        inset 0 0 10px rgba(0,255,255,0.2);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .overlay-btn:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 30px rgba(0,255,255,0.8),
        inset 0 0 15px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="overlay" id="overlay">
    <div class="overlay-card">
      <div class="overlay-title">⬡ SYNTHWAVE COMPASS ⬡</div>
      <p class="overlay-text">
        Tap below to activate motion sensors.<br />
        Move your device to locate magnetic north.
      </p>
      <button class="overlay-btn" id="startBtn">ACTIVATE</button>
    </div>
  </div>

  <div class="container">
    <div id="status" class="status">INITIALIZING...</div>

    <div class="compass-wrap">
      <div class="compass-inner" id="compassInner">
        <div class="ring"></div>
        <div class="dirs">
          <span class="n">N</span>
          <span class="e">E</span>
          <span class="s">S</span>
          <span class="w">W</span>
        </div>
        <div class="center-dot"></div>
      </div>
      <div class="needle needle-north" id="needle"></div>
    </div>

    <div class="heading" id="heading">---°</div>
    <div class="direction-label" id="dirLabel">–</div>
  </div>

  <div class="debug" id="debug">α: -
β: -
γ: -
events: 0</div>

  <script>
    const statusEl = document.getElementById("status");
    const needleEl = document.getElementById("needle");
    const headingEl = document.getElementById("heading");
    const dirLabelEl = document.getElementById("dirLabel");
    const debugEl = document.getElementById("debug");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const compassInner = document.getElementById("compassInner");

    let eventCount = 0;
    let lastHeading = null;

    function getCardinal(heading) {
      const dirs = ["N","NE","E","SE","S","SW","W","NW"];
      const idx = Math.round(heading / 45) % 8;
      return dirs[idx];
    }

    function handleOrientation(e) {
      eventCount++;

      const a = e.alpha != null ? e.alpha.toFixed(1) : "-";
      const b = e.beta  != null ? e.beta.toFixed(1)  : "-";
      const g = e.gamma != null ? e.gamma.toFixed(1) : "-";
      
      debugEl.textContent = 
        `α: ${a}\nβ: ${b}\nγ: ${g}\nevents: ${eventCount}`;

      if (e.alpha != null) {
        // alpha: device rotation around Z axis
        // Convert to compass heading (0° = North, clockwise)
        let heading = (360 - e.alpha) % 360;
        lastHeading = heading;

        // Update text
        headingEl.textContent = `${Math.round(heading)}°`;
        dirLabelEl.textContent = getCardinal(heading);

        // Rotate the entire compass dial so that N points toward real north
        // Needle stays fixed pointing up; dial turns underneath it
        compassInner.style.transform = `rotate(${heading}deg)`;

        if (statusEl.textContent !== "SENSORS ACTIVE") {
          statusEl.textContent = "SENSORS ACTIVE";
          statusEl.classList.add("active");
        }
      }
    }

    function startSensors() {
      statusEl.textContent = "LISTENING...";
      
      window.addEventListener("deviceorientation", handleOrientation, false);
      
      // Fallback check after 3 seconds
      setTimeout(() => {
        if (eventCount === 0 || lastHeading === null) {
          statusEl.textContent = "NO SENSOR DATA";
          statusEl.style.borderColor = "#ff4444";
          statusEl.style.background = "rgba(255,0,0,0.2)";
        }
      }, 3000);
    }

    startBtn.addEventListener("click", () => {
      overlay.classList.add("hidden");
      
      // iOS permission check (if needed)
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === "granted") {
              startSensors();
            } else {
              statusEl.textContent = "PERMISSION DENIED";
              statusEl.style.borderColor = "#ff4444";
            }
          })
          .catch(err => {
            console.error(err);
            statusEl.textContent = "ERROR";
          });
      } else {
        // Android / standard path
        startSensors();
      }
    });
  </script>
</body>
</html>
